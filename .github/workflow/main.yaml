name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Copy Jar to Git Repository
        run: cp target/konyvek_beadando-0.0.1-SNAPSHOT.jar ./konyvtar_beadando/

      - name: Commit and Push
        run: |
          cd konyvtar_beadando/
          git add .
          git commit -m "Add jar file"
          git push origin main
